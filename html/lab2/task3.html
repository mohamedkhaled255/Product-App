<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>

  <table border="1" width="500" height="300" align="center">
    <tr>
      <td>
        <h1 align="center">Register</h1>
        <p align="center">Kindly fill in this form to register.</p>

        <form action="#" method="post">
          <table align="center" cellpadding="5">
            <tr>
              <th align="left">Username</th>
              <td><input type="text" placeholder="Enter username"></td>
            </tr>
            <tr>
              <th align="left">Email</th>
              <td><input type="email" placeholder="Enter Email"></td>
            </tr>
            <tr>
              <th align="left">Password</th>
              <td><input type="password" placeholder="Enter Password"></td>
            </tr>
            <tr>
              <th align="left">Repeat Password</th>
              <td><input type="password" placeholder="Repeat Password"></td>
            </tr>
            <tr>
              <td colspan="2" align="center">
                <input type="submit" value="Register">
              </td>
            </tr>
            <tr>
              <td colspan="2" align="center">
                Already have an account? <a href="#">Log in</a>.
              </td>
            </tr>
          </table>
        </form>

      </td>
    </tr>
  </table>

</body>
</html>
