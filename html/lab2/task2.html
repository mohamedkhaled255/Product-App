      </tr>

      <tr>
        <td align="center" >Margot Mitchell</td>
        <td align="center">Manager</td>

      </tr>

     
      <tr>
        <td align="center">Ryan Arnett</td>
        <td align="center">Developer</td>
        <td align="center">$50,000</td>
      </tr>
    </table>
  </body>
</html>
